
<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family:arrial, sans-serif;
  border-collapse:collapse;
  width:100%
}

td, th {
  border:1px solid #dddddd;
  text-align:left;
  padding:8px
}

tr:nth-child(even) {
  background-color:#dddddd;
 
}

</style>
</head>
<body>

<h2>IRIS PREDICTION</h2>
<form action="/predict/">
<table style="width:100%">
  <tr>
    <th>Sepal Lenght</th>
    <th>Sepal Width</th>
    <th>Petal Lenght</th>
    <th>Petal Width</th>
  </tr>
  <tr>
    <td> <input type="number" name="L1" value="1.2" min="0" max="10" step="any"></td>
    <td> <input type="number" name="W1" value="1.2" min="0" max="10" step="any"></td>
    <td> <input type="number" name="L2" value="1.2" min="0" max="10" step="any"></td>
    <td> <input type="number" name="W2" value="1.2" min="0" max="10" step="any"></td>
 
</table>
<input type="submit" value="PREDICT">
</form> 

<p>If you click the "PREDICT" button, the form-data will be sent to a page called "/predict/".</p>

<div id="content">
{% block content %}{% endblock %}
</div>

</body>
</html>
